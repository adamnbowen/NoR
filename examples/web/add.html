<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <title>NoR - There's No Return</title>
    <link href="http://bootswatch.com/united/bootstrap.min.css"
          rel="stylesheet">
    <link href="http://bootswatch.com/assets/css/bootstrap-responsive.css"
          rel="stylesheet">
    <script src="../../lib/NoR.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="../../lib/NoR.jQuery.js"></script>
    <script src="add.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="http://vic.github.com/NoR">NoR</a>
            <p class="navbar-text">- There's No Return</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span6 offset3 hero-unit">
          <h2 >Add Two Numbers Example.</h2>
          <input type="text" data-gate="a"
                 placeHolder="Enter first number" />
          <input type="text" data-gate="b"
                 placeHolder="Enter second number" />
          <h2>Result:</h2>
          <code data-gate="c">Enter something</code>
        </div>
      </div>
    </div>
  </body>
</html>
